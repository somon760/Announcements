<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timeline</title>
  <link rel="stylesheet" href="../styles.css"/>
  <style>
    /* small helpers, safe if styles.css exists */
    .container{max-width:960px;margin:0 auto;padding:1.5rem;}
    header, nav, footer{margin-bottom:1rem;}
    nav ul{list-style:none;padding:0;display:flex;gap:1rem;flex-wrap:wrap;}
    nav ul li a{color:#333;} /* Override white text from external CSS for visibility */
    .muted{opacity:.75}
  </style>
</head>
<body>
  <header class="container">
    <h1>Timeline</h1>
  </header>
  <nav class="container">
    <ul>
      <li><a href="../archive/PartOne.html">Chapters</a></li>
      <li><a href="../timeline/index.html">Timeline</a></li>
      <li><a href="../archive/index.html">Archive</a></li>
    </ul>
  </nav>
  <main class="container">
    <ul id="timeline"></ul>
  </main>
  <script>
    fetch('data.json')
      .then(r => {
        if (!r.ok) {
          throw new Error('Failed to load timeline data: ' + r.status + ' ' + r.statusText);
        }
        return r.json();
      })
      .then(items => {
        const ul = document.getElementById('timeline');
        items.forEach(it => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${it.date}</strong> - ${it.title}${it.notes ? ' â€” ' + it.notes : ''}`;
          ul.appendChild(li);
        });
      })
      .catch(error => {
        const ul = document.getElementById('timeline');
        const li = document.createElement('li');
        li.textContent = 'Error loading timeline: ' + error.message;
        li.style.color = 'red';
        ul.appendChild(li);
      });
  </script>
</body>
</html>
